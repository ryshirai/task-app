services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: dev
      args:
        - USER_UID=${LOCAL_UID:-1000}
        - USER_GID=${LOCAL_GID:-1000}
    container_name: task-app-dev
    networks:
      - glance-net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ..:/workspace:cached
      - dev-cargo:/home/vscode/.cargo
      - dev-rustup:/home/vscode/.rustup
      - dev-node:/home/vscode/.local/share/pnpm
      - /var/run/docker.sock:/var/run/docker.sock
      - ${OBSIDIAN_VAULT_PATH}:/workspace/obsidian-vault:cached
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/task_app
    ports:
      - "3000:3000"
      - "5173:5173"
    command: sleep infinity

  ai:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: ai
      args:
        - USER_UID=${LOCAL_UID:-1000}
        - USER_GID=${LOCAL_GID:-1000}
    container_name: task-app-ai
    networks:
      - glance-net
    volumes:
      - ..:/workspace:cached
      - dev-cargo:/home/vscode/.cargo
      - dev-rustup:/home/vscode/.rustup
      - dev-node:/home/vscode/.local/share/pnpm
      - ai-cache-codex:/home/vscode/.codex
      - ai-cache-gemini:/home/vscode/.gemini
      - ${OBSIDIAN_VAULT_PATH}:/workspace/obsidian-vault:cached
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
      - ~/.config/gh:/home/vscode/.config/gh:ro
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
    command: sleep infinity

  db:
    image: postgres:17
    restart: unless-stopped
    container_name: task-app-db
    networks:
      - glance-net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  glance-net:
    driver: bridge

volumes:
  dev-cargo:
  dev-rustup:
  dev-node:
  ai-cache-codex:
  ai-cache-gemini:
  db-data: